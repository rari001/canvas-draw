<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <title>お絵描きしてみよう！</title>
    <style>
      .title {
        font-weight: bold;
        text-align: center;
        font-size: 29px;
      }

      .canvas {
        border: 1px solid #ddd;
        max-width: 100%;
      }

      .inner {
        max-width: 600px;
        margin: 10px auto;
      }

      .btn {
        background: #5cbce2;
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 16px;
      }
      .star {
        color: #5cbce2;
      }
      .input {
        display: block;
        border: 2px solid #5cbce2;
        border-radius: 5px;
      }
      .flex-wrapper {
        display: flex;
        gap: 5px;
        height: auto;
        align-items: center;
      }
      .canvas {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="inner">
      <h1 class="title">
        <span class="star">★</span>お絵描きしてみよう<span class="star">★</span>
      </h1>
      <div class="flex-wrapper">
        <input class="input" type="color" id="colorPicker" value="#000000" />
        <button class="btn" id="downloadBtn">画像をダウンロード</button>
        <button class="btn" id="clearBtn">クリア</button>
      </div>
      <canvas id="canvas" width="600" height="500" class="canvas"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const colorPicker = document.getElementById("colorPicker");
      const downloadBtn = document.getElementById("downloadBtn");
      const clearBtn = document.getElementById("clearBtn");

      let drawing = false;
      let currentColor = colorPicker.value;
      ctx.lineCap = "round";

      colorPicker.addEventListener("input", (e) => {
        currentColor = e.target.value;
        ctx.strokeStyle = currentColor;
      });

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;

        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      });

      canvas.addEventListener("mouseup", () => {
        drawing = false;
      });

      canvas.addEventListener("mouseleave", (e) => {
        drawing = false;
      });

      downloadBtn.addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "canvas.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });

      clearBtn.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
    </script>
  </body>
</html>
